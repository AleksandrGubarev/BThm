<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./css/style.css">
	<script type="module" src="./js/main.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.1/howler.min.js"
		integrity="sha512-L6Z/YtIPQ7eU3BProP34WGU5yIRk7tNHk7vaC2dB1Vy1atz6wl9mCkTPPZ2Rn1qPr+vY2mZ9odZLdGYuaBk7dQ=="
		crossorigin="anonymous"></script>
</head>

<body>
	<button type="submit" id="output_calc">Калькулятор дат</button>
	<button type="submit" id="output_timer">Таймер</button>
	<form id="dateCalc" class="display__none">
		<h3>Калькулятор дат</h3>
		<label>
			<strong>Первая дата:</strong>
			<input type="date" name="firstDate">
		</label>
		<label>
			<strong>Вторая дата:</strong>
			<input type="date" name="secondDate">
		</label>
		<button type="submit">Рассчитать промежуток</button>
		<p id="datecalc_result"></p>
	</form>
	<div id="timer" class="display__none">
		<div class="time"></div>
		<input id="input" type="text">
		<button id="start">Start</button>
		<button id="stop">Stop</button>
		<button id="reset">Reset</button>
	</div>
</body>

</html>
